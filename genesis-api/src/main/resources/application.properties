spring.application.name=genesis

# Active Profile
spring.profiles.active=dev

# Database Configuration
# Railway provides DATABASE_URL in format: postgres://user:pass@host:port/db
# For Railway: Use individual PG* variables or set DB_URL/DB_USERNAME/DB_PASSWORD
spring.datasource.url=${DB_URL:${DATABASE_URL:}}
spring.datasource.username=${DB_USERNAME:${PGUSER:}}
spring.datasource.password=${DB_PASSWORD:${PGPASSWORD:}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.initialization-fail-timeout=0

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.probes.enabled=true

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration
logging.level.com.genesis=DEBUG
logging.level.org.springframework=INFO

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# CORS Configuration
# For production, set CORS_ALLOWED_ORIGINS to your frontend URL (comma-separated for multiple)
# Example: https://genesis-frontend.vercel.app,https://your-domain.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}